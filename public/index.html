<style>
  canvas.emscripten {
      border: 0 none;
      background-color: #000;
      outline: 0;
  }

  #canvas_container {
      display: flex;
      height: 100vw;
      width: 100vw;
  }

  #loading_container {
      display: none;
      color: white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
  }

  #webgl_unsupported_popup {
      background-image: linear-gradient(to right, red, orange);
      color: white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px;
      display: none;
  }

  .container {
      width: 100vw;
      height: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color:rgba(0, 0, 0, 0.50);
  }
</style>

<div class="container">
    <video class="input_video"></video>

    <div id=status>Downloading...</div>
